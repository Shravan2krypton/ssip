<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Tracker</h1>
        </header>
        <main>
            <form id="trackerForm">
                <label for="cravings">Cravings Today (1-10):</label>
                <input type="number" id="cravings" min="1" max="10" required>

                <label for="mood">Mood (1-10):</label>
                <input type="number" id="mood" min="1" max="10" required>

                <label for="notes">Notes:</label>
                <textarea id="notes" placeholder="Optional notes..."></textarea>

                <button type="submit">Save Entry</button>
            </form>
            <h2>Previous Entries</h2>
            <ul id="entries"></ul>
            <a href="motivation.html" class="btn">Next: Motivation</a>
        </main>
        <footer>
            <p>&copy; 2025 De-Addict Ayurveda | SSIP Hackathon</p>
        </footer>
    </div>

    <script src="js/tracker.js"></script>
</body>
</html>
